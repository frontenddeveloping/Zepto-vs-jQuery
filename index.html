<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zepto vs jQuery - compare methods</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="progress-bar" id="progress-bar"></div>
<form action="" class="main-form">
    <div class="libs-controls">
        <div class="form-control control-jquery control-select">
            <label for="jquery-versions" class="label">jQuery version:</label>
            <select id="jquery-versions" class="select">
                <option value="">Loading...</option>
            </select>
        </div>
        <div class="form-control control-zepto control-select">
            <label for="zepto-versions" class="label">Zepto version:</label>
            <select id="zepto-versions" class="select">
                <option value="">Loading...</option>
            </select>
        </div>
    </div>
    <div class="methods-controls">
        <div class="form-control control-static-methods control-checkbox">
            <label for="static-methods" class="label">
                <input type="checkbox" id="static-methods" name="static_methods" class="checkbox" />
                <span class="label-text">Static methods</span>
            </label>
        </div>
        <div class="form-control control-shared-methods control-checkbox">
            <label for="shared-methods" class="label">
                <input type="checkbox" id="shared-methods" name="shared_methods" class="checkbox" />
                <span class="label-text">Shared methods</span>
            </label>
        </div>
        <div class="form-control control-diff-methods control-checkbox">
            <label for="diff-methods" class="label">
                <input type="checkbox" id="diff-methods" name="diff_methods" class="checkbox" />
                <span class="label-text">Different methods only</span>
            </label>
        </div>
        <div class="form-control control-common-methods control-checkbox">
            <label for="common-methods" class="label">
                <input type="checkbox" id="common-methods" name="common_methods" class="checkbox" />
                <span class="label-text">Common methods only</span>
            </label>
        </div>
    </div>
    <div class="form-control control-submit">
        <button type="submit" id="compare-control" class="button">
            Compare versions
        </button>
    </div>
</form>
<div class="results" id="results">
    <table class="results-table static-table">
        <thead>
            <th class="cell th-cell th-method">Static methods(<span class="methods-counter"></span>)</th>
            <th class="cell th-cell th-jquery">jQuery</th>
            <th class="cell th-cell th-zepto">Zepto</th>
        </thead>
        <tbody id="static-tbody" class="tbody">
            <tr class="no-content">
                <td colspan="3" class="cell">Please, press "Compare versions"</td>
            </tr>
        </tbody>
    </table>
    <table class="results-table shared-table">
        <thead>
            <th class="cell th-cell th-method">Shared methods(<span class="methods-counter"></span>)</th>
            <th class="cell th-cell th-jquery">jQuery</th>
            <th class="cell th-cell th-zepto">Zepto</th>
        </thead>
        <tbody id="shared-tbody" class="tbody">
            <tr class="no-content">
                <td colspan="3" class="cell">Please, press "Compare versions"</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="help">
    <!--
        TODO description
    -->
</div>
<script src="libs/jquery-2.1.1.js"></script>
<script src="static/main.js"></script>
<iframe src="sandbox.html" id="sandbox" style="display: none"></iframe>
</body>
</html>
